version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: spec-drive-db
    environment:
      POSTGRES_USER: spec_drive_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spec_drive_password}
      POSTGRES_DB: spec_drive
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U spec_drive_user']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spec-drive-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spec-drive-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://spec_drive_user:${POSTGRES_PASSWORD:-spec_drive_password}@postgres:5432/spec_drive
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3001}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 3001
    ports:
      - '3001:3001'
      - '5174:5174'
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - spec-drive-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Adminer for database management (optional, dev only)
  adminer:
    image: adminer
    container_name: spec-drive-adminer
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    networks:
      - spec-drive-network

volumes:
  postgres_data:
    driver: local

networks:
  spec-drive-network:
    driver: bridge
