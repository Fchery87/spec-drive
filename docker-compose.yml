version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: spec-drive-db
    environment:
      POSTGRES_USER: ${DB_USER:-neondb_owner}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-spec_drive}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-neondb_owner}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spec-drive-network

  # Redis (for CSRF tokens and caching)
  redis:
    image: redis:7-alpine
    container_name: spec-drive-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spec-drive-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spec-drive-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${DB_USER:-neondb_owner}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-spec_drive}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-dev-refresh-secret}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@spec-drive.com}
      APP_URL: ${APP_URL:-http://localhost:5173}
      VITE_API_URL: http://localhost:3001
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 3001
    ports:
      - '3001:3001'
      - '5173:5173'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    networks:
      - spec-drive-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Adminer for database management (optional, dev only)
  adminer:
    image: adminer:latest
    container_name: spec-drive-adminer
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    networks:
      - spec-drive-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  spec-drive-network:
    driver: bridge
